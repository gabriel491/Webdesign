<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-1 text-center">Sistema Solar</h2>
      <p class="lead text-center">
        <strong>Os Planetas do Sistema Solar</strong>
      </p>

      <div class="col-6">
        <img
          class="img-fluid col rounded"
          src="./imgs/planets.png"
          alt="Planetas"
        />
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <h5>Os 8 Planetas:</h5>
          <ol class="list-group">
            <li>Mercurio</li>
            <li>Vênus</li>
            <li>Terra</li>
            <li>Marte</li>
            <li>Júpiter</li>
            <li>Saturno</li>
            <li>Urano</li>
            <li>Netuno</li>
          </ol>
        </div>

        <div class="col-md-3">
          <h5>Planetas Gasosos:</h5>
          <ol class="list-group">
            <li>Júpiter</li>
            <li>Saturno</li>
            <li>Urano</li>
            <li>Netuno</li>
          </ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
